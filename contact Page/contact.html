<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angely - Contact</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="navbar">
    <img class="logo" src="https://img.icons8.com/metro/26/000000/a-lowercase.png"/>
    <a href="https://www.behance.net/angelydy/" target="_blank" class="behance">Behance</a>
    <a href="https://www.github.com/angelydy/" target="_blank" class="github">GitHub</a>
    <a href="mailto:angelymaedyy@gmail.com" class="email"><button class="emailBtn">EMAIL</button></a>
  </div>
  <div class=grid>
    <div class="grid1" id="contactGridOne">
      <div class="backBtn">
        <a href="/index.html" ><button class="back"><img src="https://img.icons8.com/ios-filled/25/000000/back.png" alt=""></button></a>
      </div>
      <p class="grid1-title">We'd love to hear<br>from you</p>
      <img src="https://images.unsplash.com/photo-1512486130939-2c4f79935e4f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="" class="contact-image">
    </div>

    <div class="grid2">
      <div class="contactContainer">
        <div id="contactGridBackBtn">
          <a href="/index.html" ><button class="back"><img src="https://img.icons8.com/ios-filled/25/000000/back.png" alt=""></button></a>
        </div>
        <p>Contact Form</p>
        <form action="">
          <div class="fname-lname">
            <div>
              <label for="">First Name</label>
              <br>
              <input type="text" name="firstName" id="firstName" placeholder="First Name">
            </div>
            <div>
              <label for="">Last Name</label>
              <br>
              <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="email-phoneNo">
            <div>
              <label for="">Email</label>
              <br>
              <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div>
              <label for="">Phone Number</label>
              <br>
              <input type="number" name="phoneNo" id="phoneNo" placeholder="Phone No.">
            </div>
          </div>
          <div class="message">
            <label for="">Message</label>
          <br>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>

          <div class="formControls">
            <div class="submitBtn">
              <input type="submit">
              <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAAAW0lEQVRIie3UOwqAMBBAwcE7KHj/m2gh+Gm08DixSW1nIroDqbZ4hIUlhBBeaMCKrnR4RsJROt5iz/ETfcRhzIMSb4PmoV/eSaVCVfb8nygsKh2QSaWTGUL4uAv27TYumDohlgAAAABJRU5ErkJggg=="/>
            </div>
            <input type="reset">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
